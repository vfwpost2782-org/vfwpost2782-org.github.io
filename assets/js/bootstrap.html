<div class="container-fluid">
  <div class="row">
    <div class="col-sm shadow-sm p-4 bg-danger">
      <div class="card shadow bg-secondary">
        <img
          class="card-img-top rounded-circle"
          src="/assets/insignia_images/vfwdefault.png"
          alt="Move center"
          style="width: 100%"
        />
        <div class="card-body">
          <table class="table table-dark table-striped">
            <tr>
              <th>
                <strong
                  ><a class="dropdown-item" href="#" id="center" name="center"
                    >Move center</a
                  ></strong
                >
              </th>
            </tr>
            <tr>
              <td id="card-4-member-name">
                <a class="dropdown-item" href="#" id="up">Move up</a>
              </td>
            </tr>
            <tr>
              <th><strong> Branch: </strong></th>
            </tr>
            <tr>
              <td id="card-4-member-branch">
                <a class="dropdown-item" href="#" id="down" name="down"
                  >Move down</a
                >
              </td>
            </tr>
            <tr>
              <th><strong> Grade / Rank: </strong></th>
            </tr>
            <tr>
              <td id="card-4-member-rank">
                <a class="dropdown-item" href="#" id="left">Move left</a>
              </td>
            </tr>
            <tr>
              <th><strong> Status: </strong></th>
            </tr>
            <tr>
              <td id="card-4-member-status">
                <a class="dropdown-item" href="#" id="right">Move right</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
