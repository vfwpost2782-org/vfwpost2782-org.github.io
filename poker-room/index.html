      function autopage() {
        window.console && console.log("autopage...");
        $('article').each(function (index, element) {
          window.console && console.log(element.className + ' ' + element.tagName + ' ' + element.innerHTML);
        });
        var curpg = container.pagination('getSelectedPageNum');
        var totpg = container.pagination('getTotalPage');
        window.console && console.log(curpg);
        window.console && console.log(totpg);
        if (totpg > 1 && curpg < totpg) {
            container.pagination('go', (curpg + 1));
        } else if (curpg === totpg && totpg > 1) {
            container.pagination('go', 1);
        };
      };

      var options = {
        dataSource: sources,
        pageSize: 4,
        pageRange: null,
        showPageNumbers: true,
        showNavigator: false,
        inlineStyle: false,
        className: 'paginationjs-big',
        formatResult: function(sources) {
          var result = [];
          for (var i = 0, len = sources.length; i < len; i++) {
            var memberName = sources[i].membername.trim().toUpperCase();
            var memberBranch = sources[i].memberbranch.replace(/\s+/g, '').toLowerCase();
            var cardHtml = "<header class='card-header'><a class='author-avatar' href='#'>";
            if (validBranchNames.includes(memberBranch)) {
              cardHtml += "<img src='/assets/insignia_images/" + memberBranch + "/branch_seal.png' />";
            } else {
              cardHtml += "<img src='/assets/insignia_images/vfwdefault.png' />";
            };
